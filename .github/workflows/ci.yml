name: "Continuous Integration"

on:
  push:
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'docs/**'

env:
  COMPOSER_FLAGS: "--ansi --no-interaction --no-progress --no-suggest --prefer-dist"
  COVERAGE_FLAGS: "--coverage-text --coverage-clover build/logs/clover.xml"

jobs:
  tests:
    name: PHP ${{ matrix.php-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        coverage: [false]
        php-version:
          - "5.3"
          - "5.4"
          - "5.5"
          - "5.6"
          - "7.0"
          - "7.1"
          - "7.2"
          - "7.3"
          - "7.4"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, dom
          coverage: xdebug
      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: Cache composer dependencies
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ matrix.php-version }}-composer-
      - name: Install Composer dependencies
        if: "matrix.php-version != '5.3'"
        run: composer update ${{ env.COMPOSER_FLAGS }}
      - name: Install Composer dependencies (lowest)
        if: "matrix.php-version == '5.3'"
        run: composer update ${{ env.COMPOSER_FLAGS }} --prefer-lowest --prefer-stable
      - name: Test with phpunit
        run: vendor/bin/phpunit ${{ env.COVERAGE_FLAGS }}
